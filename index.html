<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>मेरा प्यार</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>my love</h1>
    <p>can we kiss forever?</p>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  yesBtn.addEventListener('click', () => {
    window.location.href = "yes.html";
  });

  noBtn.addEventListener('mouseover', () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Define a safe playful zone (not full screen)
    const rangeX = 150;
    const rangeY = 100;

    const offsetX = Math.floor(Math.random() * rangeX * 2) - rangeX;
    const offsetY = Math.floor(Math.random() * rangeY * 2) - rangeY;

    const newX = centerX + offsetX - btnWidth / 2;
    const newY = centerY + offsetY - btnHeight / 2;

    // Always stays in view
    noBtn.style.position = 'fixed';
    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  });
</script>
